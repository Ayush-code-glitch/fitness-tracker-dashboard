<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container py-5">
        <h1 class="text-center mb-5">Fitness Tracker Dashboard</h1>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Calories Burned</h5>
                        <p class="value">560 kcal</p>
                        <p>Goal: 700 kcal</p>
                        <div class="progress bg-light">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 80%;" aria-valuenow="560" aria-valuemin="0" aria-valuemax="700"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Steps Taken</h5>
                        <p class="value">8,200 steps</p>
                        <p>Goal: 10,000 steps</p>
                        <div class="progress bg-light">
                            <div class="progress-bar bg-dark" role="progressbar" style="width: 82%;" aria-valuenow="8200" aria-valuemin="0" aria-valuemax="10000"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Sleep Duration</h5>
                        <p class="value">6.5 hrs</p>
                        <p>Goal: 8 hrs</p>
                        <div class="progress bg-light">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 81%;" aria-valuenow="6.5" aria-valuemin="0" aria-valuemax="8"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-6">
                <div class="card text-dark bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Water Intake</h5>
                        <p class="value">1.8L</p>
                        <p>Goal: 2.5L</p>
                        <div class="progress bg-light">
                            <div class="progress-bar bg-dark" role="progressbar" style="width: 72%;" aria-valuenow="1.8" aria-valuemin="0" aria-valuemax="2.5"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-6">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Workout Time</h5>
                        <p class="value">45 mins</p>
                        <p>Goal: 60 mins</p>
                        <div class="progress bg-light">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="60"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
